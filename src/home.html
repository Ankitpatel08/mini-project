<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini project</title>
    <link rel="stylesheet" href="global/index.css">
    <link rel="stylesheet" href="home/index.css">
</head>

<body>
    <header></header>
    <section class="container card is-fluid">
        <div class="registration is-hidden">
            <form id="registrationForm">
                <div class="field">
                    <label for="name" class="label">username</label>
                    <div class="control">
                        <input type="text" class="input" name="userName">
                    </div>
                </div>
                <div class="field">
                    <label for="email" class="label">Email</label>
                    <div class="control">
                        <input type="text" class="input" name="email">
                    </div>
                </div>
                <div class="field">
                    <label for="password" class="label">Password</label>
                    <div class="control">
                        <input type="password" class="input" name="password">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link" type="submit">Register</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="login">
            <form id="loginForm">
                <div class="field">
                    <label for="email" class="label">Email</label>
                    <div class="control">
                        <input type="text" class="input" name="email">
                    </div>
                </div>
                <div class="field">
                    <label for="password" class="label">Password</label>
                    <div class="control">
                        <input type="password" class="input" name="password">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer></footer>
    <script src="global/index.js" defer></script>
    <script src="home/index.js" defer></script>
</body>

</html>
